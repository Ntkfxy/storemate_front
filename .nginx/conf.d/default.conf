server {
  listen 80;
  server_name _;

  # Serve files from nginx html root
  root /usr/share/nginx/html;

  # Serve the app under /storemate_front/
  location /storemate_front/ {
    alias /usr/share/nginx/html/storemate_front/;
    try_files $uri $uri/ /storemate_front/index.html;
  }

  # Redirect exact root to the app path (optional)
  location = / {
    return 302 /storemate_front/;
  }

  # Fallback for other assets
  location / {
    try_files $uri $uri/ =404;
  }

  # Optional: increase allowed body size
  client_max_body_size 10M;
}
